<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
</head>
<body>
  <h1>Mi segundo proyecto de javaScript</h1>
  <p>javaScript se encarga de cambiar un contenido de html</p>

  <button type="button" onclick="miFuncion()">Toca Click!</button>

  <p id="demo">Esto es una demostracion</p>

  <script>
    function miFuncion(){
      document.getElementById("demo").innerHTML= "Hola Javascript!"
    }
  </script>

</body>
</html>
