<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
</head>
<body>
  <h1>Mi tercer proyecto de javaScript</h1>
  <p id="demo">javaScript se encarga de cambiar un contenido de html</p>
<script>
  function miFuncion(){
    document.getElementById("demo").style.fontSize = "25px";
    document.getElementById("demo").style.color = "black";
    document.getElementById("demo").style.backgroundColor = "blue";
  }
  </script>

  <button type="button" onclick="miFuncion()">Toca Click!</button>
</body>
</html>
